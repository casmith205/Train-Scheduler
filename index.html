<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Moment.js Reference -->
    <script src="http://momentjs.com/downloads/moment.js"></script>  
</head>
<body>
    
        <div id="mainContainer"></div>
        <!-- Header -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid" id="jjjumbotron">
                    <div class="container">
                        <h1 class="display-4">Employee Data Managment</h1>
                        <p>A Comprehensive Directory of Employee Billable Hours</p>
                    </div>
                </div>
            
            </div>
        </div>
        <br>
    <!-- CARD 1 -->
        <div class="row">
            <div class="col-md-12">
                
                <div class="card" id="scheduleDiv">
                       
                    <div class="card-header" id="card1Header">
                      Current Employees
                    </div>
                 
                    <div class="card-body" id="tableDiv">
                            <table class="table" id="importantTable">
                                    <thead>
                                      <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Months Worked</th>
                                        <th scope="col">Monthly Rate</th>
                                        <th scope="col">Total Billed</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                  </table>
                    </div>
                
                </div>
            </div>
        
        </div>
        <br>
    <!-- CARD 2 -->
        <div class="row">
            <div class="col-md-12">
                        
                <div class="card" id="formDiv">
    
                    <div class="card-header" id="card2Header">
                      Add Employees
                    </div>
                    <form>
                        <br>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Employee Name</label>
                          <input type="text" class="form-control" id="employeeNameInput">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Role</label>
                          <input type="text" class="form-control" id="roleInput">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect2">Start Date</label>
                          <input type="text" class="form-control" id="startDateInput">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Monthly Rate</label>
                          <input type="text" class="form-control" id="monthlyRateInput">
                        </div>
                        <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="addEmployee">Submit</button>
                        </div>
                      </form>
                    <div class="card-body">
                    
                    </div>
                
                </div>
               
            </div>
            
        </div>
    </div>
  
   <!-- Firebase Reference -->
   <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
   <script src="time.js"></script>
<!-- BOOTSTRAP LINKS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
